{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-between p-3 px-md-4 mb-3 border-bottom">
    <div class="d-flex flex-column">
        <h5 class="my-0 mr-md-auto mb-2 font-weight-normal">{{ title }}</h5>
        <nav class="ms-5">
            <a class="mr-2 btn btn-primary" href="{% url 'mainapp:products' %}">Главная</a>
            <a class="btn btn-primary" href="{% url 'mainapp:posts' %}">Блог</a>
        </nav>
    </div>
    <div>
        <ul class="list-unstyled d-flex">
            {% if user.is_authenticated %}
                {#                <li><a class="btn btn-outline-warning" href={% url 'users:profile' %}>Профиль</a></li>#}
                <li><a class="btn btn-warning" href={% url 'users:logout' %}>Выйти</a></li>
            {% else %}
                <li><a class="btn btn-warning mr-2" href={% url 'users:register' %}>Регистрация</a></li>
                <li><a class="btn btn-warning" href={% url 'users:login' %}>Войти</a></li>
            {% endif %}
        </ul>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md text-center">
            SkyStore
            <small class="d-block mb-3 text-muted">&copy; {% now 'Y' %}</small>
        </div>
    </div>
</footer>

</body>
