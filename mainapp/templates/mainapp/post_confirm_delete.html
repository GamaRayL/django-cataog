{% extends 'mainapp/base.html' %}

{% block content %}
    <form method="post" class="row">
        <div class="card">
            <div class="card_header">
                Удаление поста
            </div>
            <div class="card_body">
                {% csrf_token %}
                <p>Действительно удалить {{ object.title }}?</p>
                <button class="btn btn-danger" type="submit">Удалить</button>
                <a href="{% url 'mainapp:post' object.pk %}" class="btn btn-warning">Отмена</a>
            </div>
        </div>
    </form>
{% endblock %}
